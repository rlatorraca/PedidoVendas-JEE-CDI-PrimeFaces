<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Usuários</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de Usuários</h1>
	    	
	    	<!-- ToolBar -->
	    	<p:toolbar style="margin-top: 20px; margin-bottom: 20px; padding: 5px">
	    	
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" />
	    		</p:toolbarGroup>
	    	
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<!-- Panel Grid -->
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
	    	
	    	 	<p:outputLabel value="Nome" />
	    		<p:inputText size="100" />
	    	
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="" var=""
	    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
	    		rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		
	    		<p:column headerText="Nome" style="text-align: left; width: 70%">
	    			<h:outputText value="Supermercado Joao das Counves"/>
	    			<h:outputText value="Supermercado Joao das Counves"/>		    			
	    		</p:column>
	    		<p:column headerText="E-mail"  style="text-align: left; width: 25%">
	    			<h:outputText value="Pessoa Jurídica"/>
	    		</p:column>
	    		
	    		<p:column headerText="Ações" style="text-align: center; width: 10%">  
	    			<p:button icon="ui-icon-pencil" title="Editar"/>  <!-- usa-se button pois LEVARA o usuario para OUTRA PAGINA, usa o "outcome"-->
	    			<p:commandButton icon="ui-icon-trash" title="Excluir"  /> <!-- apenas executa um acao e NAO REMETE a outra pagina, apenas executa um ACAO, usa "actionListener" -->	    									  
	    		</p:column>
	    		
	    		 
	    	</p:dataTable>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
