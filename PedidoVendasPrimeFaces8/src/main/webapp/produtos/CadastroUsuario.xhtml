<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<!-- titulo pagina -->
	<ui:define name="titulo">Novo Usuário</ui:define>
	
	<ui:define name="corpo">
	
		<h1>Novo Usuário</h1>
		
		<!-- Grupos de Barras de Ferramentas -->
		<p:toolbar style="margin-top: 20px; margin-bottom: 20px; padding: 5px">
			
			<!-- Parte Esquerda da Barra -->
			<p:toolbarGroup>
			
				<!--Incluir Novo Produto ==> chama a propria pagina, logo sera apagado os dados da pagina e ficara pronta para nova insercao -->
				<!-- outcome ==> para dever ir ao clicar -->
				<p:button value="Novo" outcome="/produtos/CadastroUsuario"/>
				<!-- Botao para SALVAR um novo produto -->
				<p:commandButton value="Salvar" id="botaoSalvar"></p:commandButton>
				
			</p:toolbarGroup>
			
			<!-- Parte Direita da Barra -->
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa"></p:button>
			</p:toolbarGroup>
		</p:toolbar>		
		
		<!-- A Grid -->
		<p:panelGrid columns="2" id="painel" style="width : 100%; margin-top: 20px" columnClasses="rotulo,campo">
			
			<p:outputLabel value="Nome" for="nome"/>
    		<p:inputText id="nome" size="100" maxlength="100"/>
    		

    		<h:outputLabel for="email" value="Email :" />
            <p:inputText id="email" value="" />
             
            <p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" required="true" value="" 
				feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
				promptLabel="Informe uma senha" inline="true"
				match="confirmacaoSenha" />
			
			<p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
			<p:password id="confirmacaoSenha" required="true" />
		</p:panelGrid>
		
		<p:selectOneMenu style="margin-top: 20px; height: 30px; margin-right: 15px; font-size: 12px" id="grupoUsuario">
    		<f:selectItem itemLabel="Selecione o grupo"/>
    	</p:selectOneMenu>
		<p:commandButton style="margin-top: 20px; height: 30px;" value="Adicionar Grupo" id="adicionarGrupo"></p:commandButton>
		
		<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido"
	    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
	    		rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Grupo" style="text-align: left; width: 95%">
	    			<h:outputText value="12345"/>
	    		</p:column>
	    		
	    		<p:column headerText="Ações" style="text-align: center; width: 5%">  
	    			<p:button icon="ui-icon-close" title="Excluir"/> 
	    		</p:column>
	    </p:dataTable>		

	</ui:define>

</ui:composition>
