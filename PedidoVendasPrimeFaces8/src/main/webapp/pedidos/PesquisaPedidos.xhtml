<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de pedidos</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de Pedidos</h1>
	    	
	    	<!-- ToolBar -->
	    	<p:toolbar style="margin-top: 20px">
	    	
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" />
	    		</p:toolbarGroup>
	    	
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<!-- Panel Grid -->
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
	    	
	    		<p:outputLabel value="Número" />
	    		
	    		<h:panelGroup>
	    			<p:inputText size="10" />
	    			a
	    			<p:inputText size="10" />
	    		</h:panelGroup>	    		
	    	
	    		<p:outputLabel value="Data de criação" />
	    		
	    		<h:panelGroup>
	    			<p:calendar size="10" pattern="dd/MM/yyyy"/>
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy"/>
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Vendedor" />
	    		<p:inputText size="40" />
	    		
	    		<p:outputLabel value="Cliente" />
	    		<p:inputText size="40" />
	    		
	    		<p:outputLabel value="Status" />
	    		<p:selectManyCheckbox>
	    			<f:selectItem itemLabel="Orçamento" />
	    			<f:selectItem itemLabel="Emitido" />
	    			<f:selectItem itemLabel="Cancelado" />
	    		</p:selectManyCheckbox>
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido"
	    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
	    		rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Número" style="text-align: center; width: 100px">
	    			<h:outputText value="12345"/>
	    		</p:column>
	    		<p:column headerText="Cliente">
	    			<h:outputText value="Supermercado João das Couves"/>
	    		</p:column>
	    		<p:column headerText="Vendedor">
	    			<h:outputText value="José Júnior"/>
	    		</p:column>
	    		<p:column headerText="Data de criação" style="text-align: center; width: 140px">
	    			<h:outputText value="05/06/2013"/>
	    		</p:column>
	    		<p:column headerText="Valor total" style="text-align: right; width: 120px">
	    			<h:outputText value="R$ 1.230,44"/>
	    		</p:column>
	    		<p:column headerText="Status" style="width: 100px">
	    			<h:outputText value="Emitido"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 50px">  <!-- usa-se button pois LEVARA o usuario para OUTRA PAGINA, usa o "outcome"-->
	    			<p:button icon="ui-icon-pencil" title="Editar"/> <!-- apenas executa um acao e NAO REMETE a outra pagina, apenas executa um ACAO, usa "actionListener" -->
	    			
	    			<!-- O outcome funciona como um link. Se você quer só direcionar o usuário para uma página, pode usar isso.Geralmente a gente usa action para executar 
	    			      um método no managed bean que pode direcionar o usuário para outra view dependendo do resultado (ou pode permanecer na mesma página).
						  ActionListener é usado mais para quando você quer executar alguma coisa antes do action, por exemplo, você poderia usar para registrar o log de 
						  alguma coisa, verificar se o usuário tem permissão, etc. -->
						  
	    		</p:column> 
	    	</p:dataTable>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
