<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<!-- titulo pagina -->
	<ui:define name="titulo">Novo Cliente</ui:define>
	
	<ui:define name="corpo">
	
		<h1>Novo Cliente</h1>
		
		<!-- Grupos de Barras de Ferramentas -->
		<p:toolbar style="margin-top: 20px; margin-bottom: 20px; padding: 5px">
			
			<!-- Parte Esquerda da Barra -->
			<p:toolbarGroup>
			
				<!--Incluir Novo Produto ==> chama a propria pagina, logo sera apagado os dados da pagina e ficara pronta para nova insercao -->
				<!-- outcome ==> para dever ir ao clicar -->
				<p:button value="Novo" outcome="/produtos/CadastroCliente"/>
				<!-- Botao para SALVAR um novo produto -->
				<p:commandButton value="Salvar" id="botaoSalvar"></p:commandButton>
				
			</p:toolbarGroup>
			
			<!-- Parte Direita da Barra -->
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa"></p:button>
			</p:toolbarGroup>
		</p:toolbar>		
		
		<!-- A Grid -->
		<p:panelGrid columns="2" id="painel" style="width : 100%; margin-top: 20px" columnClasses="rotulo,campo">
			
			<p:outputLabel value="Nome" for="nome"/>
    		<p:inputText id="nome" size="100" maxlength="100"/>
    		
    		 <p:outputLabel value="Tipo" for="tipo"/>
             <p:selectOneRadio id="tipo" required="false" value="">
                 <f:selectItem itemLabel="Pessoa Física" itemValue="PF"/>
                 <f:selectItem itemLabel="Pessoa Jurídica" itemValue="PJ"/>
             </p:selectOneRadio>

    		 <p:outputLabel value="CNPJ" for="cnpj"/>
             <p:inputMask id="cnpj" value="" mask="99.999.999/9999-99" required="false"/>
             
             <h:outputLabel for="email" value="Email:" />
             <p:inputText id="email1" value="" />
		</p:panelGrid>
		
		<p:commandButton style="margin-top: 20px; height: 34px;" value="Adicionar Endereço" id="adicionarEndereco"></p:commandButton>
			
		<p:dataTable id="enderecoAdicionadoTable" value="" var=""
	    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
	    		rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Logradouro" style="text-align: left; width: 30%">
	    			<h:outputText value="Rua das Pedras Grandes Azuis"/>	    			
	    		</p:column>
	    		<p:column headerText="Número"  style="text-align: left; width: 5%">
	    			<h:outputText value="12345678"/>
	    		</p:column>
	    		<p:column headerText="Complemento"  style="text-align: left; width: 15%">
	    			<h:outputText value="Ed Marrackech apt 505"/>
	    		</p:column>
	    	    <p:column headerText="CEP"  style="text-align: left; width: 5%">
	    			<h:outputText value="77.888-999"/>
	    		</p:column>
	    		<p:column headerText="Cidade/UF"  style="text-align: left; width: 10%">
	    			<h:outputText value="Sao Jose do trocentos Marcos/MT"/>
	    		</p:column>
	    		<p:column headerText="Ações"  style="text-align: center; width: 10%">  <!-- usa-se button pois LEVARA o usuario para OUTRA PAGINA, usa o "outcome"-->
	    			<p:button icon="ui-icon-pencil" title="Editar"/> <!-- apenas executa um acao e NAO REMETE a outra pagina, apenas executa um ACAO, usa "actionListener" -->
	    			<p:commandButton icon="ui-icon-trash" title="Excluir"  />
	    									  
	    		</p:column> 
	    	</p:dataTable>

	</ui:define>

</ui:composition>
