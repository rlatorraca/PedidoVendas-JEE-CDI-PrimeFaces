<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
    
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
    
    	<!-- Cabecalho -->
    	<header>
			<div>
				<h:link>
					<h:graphicImage library="images" name="RLSProject-Logo.png"/>
				</h:link>
			</div>
		</header>
    	
    	<!-- Login Form -->
    	<div id="login-dialog">
    		<h1>Login</h1>
    		<!-- prependId ==> server para pegar o nome do formulario para ser usado pelo JSF (ex> :frm_login: ...) quando TRUE, quando false nao pega o nome do :frm  -->
    		<!--  value="@{loginBean.email}" ==> serve pra deixar preenchido o usuario em  -->
    		<h:form id="frm_login" prependId="false">
    			
    			<p:messages closable="true">
    				<p:autoUpdate/>
    			</p:messages>
    			
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value="E-mail" />
    				<p:inputText size="30" id="username" value="#{loginBean.email}"/> 
    				
    				<p:outputLabel value="Senha" />
    				<p:password size="30" id="password"/>
    				
    				<h:panelGroup/>
    				<p:commandButton style="text-align: center" value="Login" action="#{loginBean.login}" ajax="false"/>
    			</h:panelGrid>
    		
    		</h:form>
    		<p>Desenvolvido por RLSProjects</p>
    	</div>
    </h:body>
</html>
